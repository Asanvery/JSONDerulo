<li class="cf">
    [[+isRetweet:is=`1`:then=`
	<a href="http://twitter.com/#!/[[+originalUsername]]">
    <img src="[[+originalAuthorPicture:phpthumbof=`q=85&w=32&h=32`]]" alt="[[+originalAuthor]]"><br>
    [[+originalAuthor]]
  </a>
	`:else=`
  <a href="http://twitter.com/#!/[[+username]]">
    <img src="[[+picture:phpthumbof=`q=85&w=32&h=32`]]" alt="[[+title]]"><br>
    [[+title]]
  </a>
  `]]
  <div class="tweet">
    <a href="http://twitter.com/#!/[[+username]]/status/[[+id]]">
      [[+message]]
    </a>
  </div>
  <time datetime="[[+created:date=`%Y-%m-%d`]]">[[+created:date=`%e %B`]]</time>
</li>
