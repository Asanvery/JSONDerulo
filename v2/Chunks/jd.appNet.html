<li class="cf">
  <a href="[[+profile]]">
    <img src="[[+picture:phpthumbof=`q=85&w=32&h=32`]]" alt="[[+title]]"><br>
    [[+title]]
    [[+username]]
  </a>
  <div class="post">
    <a href="[[+postUrl]]">
      [[+text]]
    </a>
  </div>
  <time datetime="[[+created:date=`%Y-%m-%d`]]">[[+created:date=`%e %B`]]</time>
</li>
