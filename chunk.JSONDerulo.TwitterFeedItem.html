<li class="cf">
  <a href="http://twitter.com/#!/[[+username]]">
    <img src="[[+picture:phpthumbof=`q=85`]]" alt="[[+title]]"><br>
    [[+title]]
  </a>
  <div class="tweet">
    <a href="http://twitter.com/#!/[[+username]]/status/[[+id]]">
      [[+message]]
    </a>
  </div>
  <time datetime="[[+created:date=`%Y-%m-%d`]]">[[+created:date=`%e %B`]]</time>
</li>
